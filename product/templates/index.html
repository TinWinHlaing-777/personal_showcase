<!DOCTYPE html>
<html>

<head>
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'external.css' %}">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Personal Product Showcase</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class='container-fluid'>
        
        <div class="container">
            <div class="row">
                <!-- <div class="col-2">
                    <a href="/product/create" class='btn btn-primary'>Create a new Product</a>
                </div> -->
                <div class="col-12">
                    <div class="row">
                        {% for product in products %}
                        <div class='col-3'>
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.name}}</h5>
                                    <!-- <p class="card-text">{{product.description}}</p> -->
                                    <p class="card-text">{{product.price}} USD</p>
                                    <a href="/product/{{product.id}}" class="btn btn-primary">Bye Now</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>




    </div>

    <script>
        // const button = document.getElementById('toggle');

        const button = document.querySelector('#toggle');
        const div2 = document.querySelector('#div2');
        const div1 = document.querySelector('#div1');


        button.addEventListener('click', function () {
            
            if(div2.style.display == 'none'){
                div2.style.display = '';
                div1.style.display = 'none';
            }
            else{
                div2.style.display = 'none';
                div1.style.display = '';
            }
            
        });
    </script>
</body>

</html>
